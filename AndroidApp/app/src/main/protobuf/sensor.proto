syntax = "proto3";

message WatchPacket {
    message SensorMessage {
        enum SensorType {
            ACCELEROMETER = 0;
            GYROSCOPE = 1;
        }
        SensorType sensor_type = 1; // accelerometer, etc
        repeated float data = 2; // data from each axis
        uint64 timestamp = 3; // timestamp in ms
    }
    repeated SensorMessage messages = 1;
}
